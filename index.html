<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Checker</h1>
    <p>Enter the image URL:</p>
    <form action="#">
        <input type="text" id="image-url" placeholder="Enter URL">
        <button type="button" id="check-button">Check Image</button>
    </form>
    <div id="image-container">
        <img id="image" src="" alt="Image will be displayed here">
        <p id="image-status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
